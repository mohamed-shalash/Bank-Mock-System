<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Add User</h3>
                </div>
                <div class="card-body">

                        <div class="form-group">
                            <label for="user_name">User name</label>
                            <input type="text" id="user_name" name="user_name" value="{{user.user_name}}" [(ngModel)]="user.user_name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="text" id="Email" name="Email" class="form-control"  [(ngModel)]="user.email"  required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" value="{{user.password}}" [(ngModel)]="user.password" class="form-control" required>
                        </div>

                        

                        <select [(ngModel)]="user.role" Name="List_of_roles" Size="Number_of_options"  class="form-control" >  
                            <option value="User"> User </option>  
                            <option *ngIf="person?.role === 'Maneger' || person?.role === 'Admin'" value="Maneger"> Maneger </option>  
                            <option *ngIf="person?.role === 'Admin'" value="Admin"> Admin </option>  
                        </select>  
                        <br>

                        <button type="submit" class="btn btn-primary"  (click)="Add()" *ngIf="isAdd"  style="display: block;">add</button>

                        <button type="submit" class="btn btn-primary"  (click)="Update()" *ngIf="!isAdd" style="display: block;">update</button>
                  
                </div>
               <!--<button class="btn btn-danger" (click)="Back()"    style="display: block;">Back</button>-->
                <br>
            </div>
        </div>
    </div>
</div>
