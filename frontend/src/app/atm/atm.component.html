    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label for="cardnumber">Card Number</label>
                                <input type="Number" size="16" id="cardnumber" name="cardnumber" class="form-control" [(ngModel)]="cardnumber" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary" (click)="signcard()" >Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
