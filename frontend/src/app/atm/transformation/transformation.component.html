<div class="container">
    <div class="header">
        <h1>Withdraw Money</h1>
    </div>
    
    <div class="withdraw-form">
        <label for="withdrawAmount">Enter amount to Transform:</label>
        <input type="number" class="form-control" id="withdrawAmount" [(ngModel)]="money"><br>
        <label for="withdrawAmount">Enter Card To Transform:</label>
        <input type="text" class="form-control" id="withdrawCard" [(ngModel)]="card"><br><br>
        <button class="btn btn-success" (click)="TransformMoney()">transform</button><br><br>
        <button class="btn btn-danger" (click)="Back()">Back</button>
    </div>
</div>
